<html lang="en">

<head>

    <title>Document</title>
    <style>
        .center{
            width: 60%;
            margin: auto;
        }        
        input[type=text],input[type=password], textarea {
            width: 100%; /* Full width */
            padding: 5px; /* Some padding */  
            border: 1px solid #ccc; /* Gray border */
            border-radius: 4px; /* Rounded borders */
            box-sizing: border-box; /* Make sure that padding and width stays in place */
            margin-top: 6px; /* Add a top margin */
            margin-bottom: 16px; /* Bottom margin */
            resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
        }

        select{
            width: 20%; /* Full width */
            padding: 5px; /* Some padding */  
            border: 1px solid #ccc; /* Gray border */
            border-radius: 4px; /* Rounded borders */
            box-sizing: border-box; /* Make sure that padding and width stays in place */
            margin-top: 6px; /* Add a top margin */
            margin-bottom: 16px; /* Bottom margin */
        }

        /* Style the submit button with a specific background color etc */
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* When moving the mouse over the submit button, add a darker green color */
        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>

    <script>
        function formvalidate() {
            if (document.myform.first_name.value == ''){
                alert("Please input first name!");
                document.myform.first_name.focus();
                return false;
            } else{
                if (document.myform.first_name.value.length < 2 || document.myform.first_name.value.length>30){
                    alert("First name must in range 2-30 character!");
                    document.myform.first_name.focus();
                    return false;
                }
            }

            if (document.myform.last_name.value == ''){
                alert("Please input last name!");
                document.myform.last_name.focus();
                return false;
            } else {
                if (document.myform.last_name.value.length < 2 || document.myform.last_name.value.length>30){
                    alert("Last name must in range 2-30 character!");
                    document.myform.last_name.focus();
                    return false;
                }
            }

            if (document.myform.password.value == ''){
                alert("Please input password!");
                document.myform.password.focus();
                return false;
            } else {
                if (document.myform.password.value.length < 2 || document.myform.password.value.length>30){
                    alert("Password must in range 2-30 character!");
                    document.myform.password.focus();
                    return false;
                }
            }

            

            if (document.myform.email.value == ''){
                alert("Please input email!");
                document.myform.email.focus();
                return false;
            } else {
                var special = document.myform.email.value.indexOf('@');
                var dot = document.myform.email.value.lastIndexOf('.');

                if (dot == -1 || special == -1 || special > dot) {
                    alert("Email must in form: 'sth@sth.sth'!");
                    document.myform.email.focus();
                    return false;
                }

            }
            
            
            alert("Complete!")
            
        }
    </script>
